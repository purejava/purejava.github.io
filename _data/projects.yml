# projects section data
# If you don't have language feature(language.yml is empty), ignore "i18n" items
# Suggest projects' img be located at '/static/assets/img/landing', and edit following img items.
# provider: github [default] | gitlab | codeberg | gnome-gitlab
- name: Secret Service
  user: purejava
  repo: secret-service
  img: https://raw.githubusercontent.com/purejava/secret-service/main/top-secret.svg
  desc: A Java library for managing secrets on Linux using the secret service DBus interface.

- name: Key Rack
  provider: gnome-gitlab
  user: World
  repo: key-rack
  img: https://gitlab.gnome.org/uploads/-/system/project/avatar/23102/keyrack-logo.png
  desc: Key Rack allows to view and edit keys, like passwords or tokens, stored by apps. It supports Flatpak secrets as well as system wide secrets.

- name: EXIF Time Shift
  provider: codeberg
  user: purejava
  repo: exif-time-shift
  img: https://codeberg.org/purejava/exif-time-shift/raw/commit/2bfa48f4c69e7368fd2850439d731dcfd4b03f0e/exif-time-shift.svg
  desc: A desktop app to scan a directory of photos, check the Device/Camera Model, the photos were taken with, and apply a time offset to EXIF DateTimeOriginal and DateTimeDigitized for the selected Device/Camera Model using Apache Commons Imaging (lossless where possible).

- name: Flatpak Update And Restart
  user: purejava
  repo: FlatpakUpdateAndRestart
  img: https://raw.githubusercontent.com/purejava/FlatpakUpdateAndRestart/main/FlatpakUpdateAndRestart.svg
  desc: A Java library that gives you access to flatpak on the host to the sandbox over DBus.

- name: Plug-in for Cryptomator to store vault passwords in Bitwarden Secrets Manager
  user: purejava
  repo: cryptomator-bitwarden
  img: https://raw.githubusercontent.com/purejava/cryptomator-bitwarden/develop/cryptomator-bitwarden.svg
  desc: This plug-in extends the functionality of Cryptomator. With this plug-in dropped-in, Cryptomator can use Bitwarden Secrets Manager as a backend to store and retrieve passwords for vaults.

- name: Update indicator for Fedora (GNOME Shell extension)
  user: purejava
  repo: fedora-update
  img: https://raw.githubusercontent.com/purejava/fedora-update/main/icons/fedora-updates-logo.svg
  desc: GNOME Shell update indicator for Fedora Linux.

- name: Java bindings for libayatana-appindicator and libappindicator-gtk3
  user: purejava
  repo: appindicator-gtk3-java
  img: https://raw.githubusercontent.com/purejava/appindicator-gtk3-java/develop/appindicator-gtk3-java.png
  desc: These are new Java bindings for libayatana-appindicator and libappindicator-gtk3, created with jextract on Java 20 preview. They make it possible to build appindicator tray icons from Java applications.
  
- name: Java bindings for WinSparkle
  user: purejava
  repo: winsparkle-java
  img: https://raw.githubusercontent.com/purejava/winsparkle-java/develop/winsparkle-java.png
  desc: These are new Java bindings for WinSparkle, created with jextract on Java 19 preview. They make it possible to use WinSparkle from Java applications.

- name: Cryptomator as a Flatpak app
  user: flathub
